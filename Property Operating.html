<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>
    <script type="text/javascript" src="jquery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
        //获取元素属性 $().attr("属性名")
        $(function () {
            $("#btn_src").click(function () {
                alert($("img").attr("src"));
            });
            $("#btn_alt").click(function () {
                alert($("img").attr("alt"));
            });

            //设置元素属性 语法：$().attr("属性","属性值")
            $("a").attr("title","欢迎您");

            //删除元素属性  $("a").removeAttr("title");

            /***
             * 在jQuery中，关于元素内容操作共有2组方法：

             （1）html()和text();
             （2）val();
             其中html()和text()用于操作普通标签，而val()用于操作表单标签。
             */
            $("#btn1").click(function () {
                //使用html()获取HTML内容
                var a = $("#p1").html();
                alert(a);
            });
            $("#btn2").click(function () {
                //使用html()设置HTML内容
                $("#p2").html("<strong>jQuery入门教程</strong>");
            });

            $("#btn11").click(function () {
                //使用html()获取文本内容
                var a = $("#p1").text();
                alert(a);
            });
            $("#btn21").click(function () {
                //使用html()设置文本内容
                $("#p2").text("<strong>jQuery入门教程</strong>");
            });

            $("#btn13").click(function () {
                //使用val()获取表单元素的值
                var a = $("#txt1").val();
                alert(a);
            });
            $("#btn23").click(function () {
                //使用val()设置表单元素的值
                $("#txt2").val("jQuery入门教程");
            })



        })


    </script>
</head>
<body>
    <img src="images/jquery.PNG" alt="jquery标志"/><br />
    <input id="btn_src" type="button" value="获取src属性"/>
    <input id="btn_alt" type="button" value="获取alt属性"/><br>
    <a href="http://www.lvyestudy.com" target="_blank">学习网</a>

    <p id="p1"><strong>学习网</strong></p>
    <p id="p2">学习网</p>
    <hr />
    获取p1Html的值：<input type="button" id="btn1" value="获取"/><br />
    设置p2Html的值：<input type="button" id="btn2" value="设置"/><br>

    获取p1Text的值：<input type="button" id="btn11" value="获取"/><br />
    设置p2Text的值：<input type="button" id="btn21" value="设置"/><br>

    <input id="txt1" type="text" value="绿叶学习网"/><br />
    <input id="txt2" type="text"/><br />
    获取第1个文本框的值：<input id="btn13" type="button" value="获取" /><br />
    设置第2个文本框的值：<input id="btn23" type="button" value="设置" />

</body>
</html>
