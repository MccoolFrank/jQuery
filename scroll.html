<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动条的距离scrollTop()和scrollLeft()</title>
    <style type="text/css">
        body{height:1800px;}
        #box1,#box2
        {
            display:inline-block;
            width:100px;
            height:100px;
        }
        #box1
        {
            background-color:Red;
        }
        #box2
        {
            background-color:Orange;
            position:fixed;
        }
    </style>
    <script type="text/javascript" src="jquery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var top=$("#box2").offset().top;
            $(window).scroll(function(){
                if($(this).scrollTop() > top)
                {
                    $("#box2").css({ "position": "fixed", "top": "0" });
                }
                else
                {
                    $("#box2").css({ "position": "relative" });
                }


            })

        })
    </script>
</head>
<body>
    <div id="box1"></div><br/>
    <div id="box2"></div>
</body>
</html>
